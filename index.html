<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="style.css">
  <title>Calculator JS</title>
</head>
<body>
  <section>
    <div class="main-div">
      <div class="clctr-body">
        <div class="cl-display"><div class="display"><h1 id="displayNumber"></h1></div></div>
        <div class="btm-display">
          <div class="brand"><h3>CASIO</h3></div>
          <div class="btm-d-1"></div>
        </div>
        <div class="cl-buttons">
          <div class="btns c t"><h2>HMS</h2></div>
          <div class="btns c t"><h2>√</h2></div>
          <div class="btns c t"><h2>%</h2></div>
          <div class="btns c t"><h2>Tax-</h2></div>
          <div class="btns c t"><h2>Tax+</h2></div>
          <div class="btns t"><h2>+/-</h2></div>
          <div class="btns t"><h2>MRC</h2></div>
          <div class="btns t"><h2>M-</h2></div>
          <div class="btns t"><h2>M+</h2></div>
          <div class="btns p"><h2>÷</h2></div>
          <div class="btns t"><h2>MR</h2></div>
          <div class="btns"><h2 id="zeroToTen7">7</h2></div>
          <div class="btns"><h2 id="zeroToTen8">8</h2></div>
          <div class="btns"><h2 id="zeroToTen9">9</h2></div>
          <div class="btns p"><h2>×</h2></div>
          <div class="btns acc"><h2>C</h2></div>
          <div class="btns"><h2 class="numButtons" id="zeroToTen4">4</h2></div>
          <div class="btns"><h2 class="numButtons" id="zeroToTen5">5</h2></div>
          <div class="btns"><h2 class="numButtons" id="zeroToTen6">6</h2></div>
          <div class="btns p"><h2>-</h2></div>
          <div id="clearButton" class="btns acc"><h2>Ac</h2></div>
          <div class="btns"><h2 id="zeroToTen1">1</h2></div>
          <div class="btns"><h2 id="zeroToTen2">2</h2></div>
          <div class="btns"><h2 id="zeroToTen3">3</h2></div>
          <div class="btns p"><h2>+</h2></div>
          <div class="btns"><h2 id="zeroToTen0">0</h2></div>
          <div class="btns"><h2 id="zeroToTen00">00</h2></div>
          <div class="btns s"><h2>.</h2></div>
          <div class="btns s"><h2>=</h2></div>
          <div class="btns plus p"><h2>+</h2></div>  
        </div>
      </div>
    </div>
  </section>
  <script src="./script.js"></script>
</body>
</html>
